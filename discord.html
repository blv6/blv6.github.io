<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #9d00ff;
            --hover-color: #bf00ff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(157, 0, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(157, 0, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }

        .nav-tabs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 20px 0; /* Espaço acima e abaixo */
        }

        .nav-tabs li {
            margin-right: 20px;
        }

        .nav-tabs li:last-child {
            margin-right: 0;
        }

        .nav-tabs a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-tabs a:hover {
            color: var(--accent-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .category {
            margin: 20px 0;
        }

        .emulator-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            border: 1px solid rgba(157, 0, 255, 0.2);
        }

        .emulator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(157, 0, 255, 0.3);
        }

        .download-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra de Navegação -->
        <ul class="nav-tabs">
            <li><a href="index.html">Início</a></li>
            <li><a href="otimizacao.html">Otimização</a></li>
            <li><a href="discord.html">Discord</a></li>
        </ul>

        <h2>Categorias</h2>
        <div class="category">
            <div class="emulator-card">
                <div class="emulator-info">
                    <h3>Gerador de Timestamp</h3>
                    <p>Gere um timestamp para usar no Discord.</p>
                </div>
                <a href="timestamp.html" class="download-btn">Acessar</a>
            </div>
        </div>

        <div class="footer">
            <p>© 2024 Blackn777. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
