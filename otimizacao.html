<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #9d00ff;
            --hover-color: #bf00ff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(157, 0, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(157, 0, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }

        .nav-tabs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 20px 0; /* Espaço acima e abaixo */
        }

        .nav-tabs li {
            margin-right: 20px;
        }

        .nav-tabs li:last-child {
            margin-right: 0;
        }

        .nav-tabs a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-tabs a:hover {
            color: var(--accent-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .emulator-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .emulator-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            border: 1px solid rgba(157, 0, 255, 0.2);
        }

        .emulator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(157, 0, 255, 0.3);
        }

        .emulator-info h3 {
            margin: 0;
            color: var(--accent-color);
        }

        .emulator-info p {
            margin: 5px 0 0;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .download-btn {
            background-color: var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-btn:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s;
        }

        .download-btn:hover:before {
            top: -100%;
            left: -100%;
        }

        .download-btn:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .emulator-card {
                flex-direction: column;
                text-align: center;
            }

            .download-btn {
                margin-top: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Barra de Navegação -->
        <ul class="nav-tabs">
            <li><a href="index.html#e4vx">E4vx</a></li>
            <li><a href="otimizacao.html#otimizacao">Otimização</a></li>
            <li><a href="index.html#discord">Discord</a></li>
        </ul>

        <div class="emulator-list">
            <div class="emulator-card">
                <div class="emulator-info">
                    <h3>Download Otimização de PC</h3>
                    <p>Ferramenta para otimizar seu computador.</p>
                </div>
                <a href="https://drive.google.com/file/d/1qJdmeqJMly1jNsgoAiABgjiO2lgVc_6q/view" class="download-btn" target="_blank">Download</a>
            </div>
        </div>

        <div class="footer">
            <p>© 2024 Blackn777. Todos os direitos reservados.</p>
        </div>
    </div>
</body>

</html>
